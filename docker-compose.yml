  ui_svelte:
    container_name: ui_svelte
    build: ./ui/svelte-app
    command: npm run dev
    ports:
      - '3000:3000'
    restart: unless-stopped
    volumes:
      - ./ui/svelte-app:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - npm_config_unsafe_perm=true


  mongo_db_local:
    container_name: mongo_db_local
    image: mongo:4.2-bionic
    restart: unless-stopped
    volumes:
      - 'mongodata:/data/database'  
    environment:
      - 'MONGO_DATABASE_NAME=${MONGO_DATABASE_NAME}'
      - 'MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING_LOCAL}'
  

  mongo_express_local:
    container_name: mongo_express_local
    image: mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - 'ME_CONFIG_MONGODB_URL=${MONGO_CONNECTION_STRING_LOCAL}'


