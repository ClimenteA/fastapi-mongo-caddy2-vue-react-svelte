version: '3'

services:

  app_fast_api_prod:
    container_name: app_fast_api_prod
    build: ./app
    command: gunicorn main_prod:app --workers=8 -b "0.0.0.0:3000" --worker-class=uvicorn.workers.UvicornWorker --log-level info
    ports:
      - '3000:3000'
    restart: unless-stopped
    volumes:
      - ./app:/usr/src/app
 

  mongo_db_prod:
    container_name: mongo_db_prod
    image: mongo:4.2-bionic
    restart: unless-stopped
    ports:
      - '27017:27017'
         

  reverse_proxy:
    container_name: caddy_reverse_proxy
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      ACME_AGREE: "true"
      DOMAIN: "my.domain"
      EMAIL: "my@email" 
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/app/dist:/srv
      - caddy_data:/data
      - caddy_config:/config


volumes:
  caddy_data:
  caddy_config:
